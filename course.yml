id: 58
title: Introduction to R
author_field: Jonathan Cornelissen
time_needed: 4 hours
description: With over 2 million users worldwide R is rapidly becoming the leading programming language in statistics and data science. Every year, the number of R users grows with over 40%, and an increasing number of organizations start to use it in their day-to-day activities.<br>In this introduction to R, you will master the basics of this beautiful open source language such as factors, lists and data frames. With the knowledge gained in this course, you will be ready to undertake your first very own data analysis.
